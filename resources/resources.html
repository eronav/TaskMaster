<!DOCTYPE html>

<body style="overflow: hidden;">

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

	<div class="wrapper">
		<div class="sidebar" id="sidebar">
			<a href="/index.html"><img class="homeicon" src="/images/logo.png" alt="logo"></a>
			<ul>
				<li class="notcurrent"><a href="/taskPage/taskPage.html"><ion-icon class="tasks"

				</li>

							name="calendar-outline"></ion-icon>Calendar</a>
				</li>
				<li class="notcurrent"><a href="/journal/journal.html"><ion-icon class="journal"
							name="book-outline"></ion-icon>Journal</a></li>
				<li class="current"><a href="/resources/resources.html"><ion-icon name="bulb-outline"></ion-icon>Resources</a>
				</li>
			</ul>
			<script>
				function signOut() {
					localStorage.setItem("accountEmail", "");
					localStorage.setItem("accountPass", "");
					window.location.href = "/";
					isLoggedIn = false;
				}
			</script>
			<div class="signout" id="signout-btn"><button onclick="signOut()"><ion-icon name="exit-outline"></ion-icon>Sign
					Out</button>
			</div>
			<div class="social_media">
				<a href="#"><ion-icon class="socialicons" name="logo-facebook"></ion-icon></a>

				<a href="#"><ion-icon class="socialicons" name="logo-instagram"></ion-icon></a>
			</div>
		</div>
		<div class="main_content">
			<div class="header" style="color: var(--platinum);">Choose Your Field of Interest</div>
			<div class="info">

					<div class="toggle"><ion-icon name="add-outline"></ion-icon></div>

					<li style="--i:0">
						<a href="/resources/engineering.html"><ion-icon name="hammer-outline"></ion-icon></ion-icon>
							<p class="desc">Engineering</p>
						</a>
					</li>
					<li style="--i:1">
						<a href="/resources/medicine.html"><ion-icon name="heart-outline"></ion-icon>

						</a>
					</li>
					<li style="--i:2">
						<a href="/resources/humanities.html"><ion-icon name="people-outline"></ion-icon>

						</a>

					<li style="--i:4">

							<p class="desc">Biology</p>
						</a>
					</li>
					<li style="--i:5">
						<a href="/resources/business.html"><ion-icon name="cash-outline"></ion-icon></ion-icon></ion-icon>

						</a>

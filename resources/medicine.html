<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>TaskMaster</title>
	<link href="/resources/medicine.css" rel="stylesheet" />
</head>

<body>

	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

	<div class="wrapper">
		<div class="sidebar" id="sidebar">
			<a href="/index.html"><img class="homeicon" src="/images/logo.png" alt="logo"></a>
			<ul>
				<li class="notcurrent"><a href="/taskPage/taskPage.html"><ion-icon class="tasks"
							name="checkmark-done-outline"></ion-icon>Tasks</a>
				</li>
				<li class="notcurrent"><a href="/pomodoro/pomodoro.html"><ion-icon class="pomodoro"
							name="timer-outline"></ion-icon>Pomodoro</a>
				</li>
				<li class="notcurrent"><a href="/calendar/calendar.html"><ion-icon class="calendar"
							name="calendar-outline"></ion-icon>Calendar</a>
				</li>
				<li class="notcurrent"><a href="/journal/journal.html"><ion-icon class="journal"
							name="book-outline"></ion-icon>Journal</a></li>
				<li class="current"><a href="/resources/resources.html"><ion-icon name="bulb-outline"></ion-icon>Resources</a>
				</li>
			</ul>
			<script>
				function signOut() {
					localStorage.setItem("accountEmail", "");
					localStorage.setItem("accountPass", "");
					window.location.href = "/";
					isLoggedIn = false;
				}
			</script>
			<div class="signout" id="signout-btn"><button onclick="signOut()"><ion-icon name="exit-outline"></ion-icon>Sign
					Out</button>
			</div>
			<div class="social_media">
				<a href="#"><ion-icon class="socialicons" name="logo-facebook"></ion-icon></a>
				<a href="#"><ion-icon class="socialicons" name="logo-twitter"></ion-icon></a>
				<a href="#"><ion-icon class="socialicons" name="logo-instagram"></ion-icon></a>
			</div>
		</div>
		<div class="main_content">
			<div class="info">
				<div class="container">
					<div class="row1">
						<a href="https://www.kpnwvolunteer.org/programs" target="_blank">
							<button class="btn btn1"><ion-icon name="heart-outline"></ion-icon>Clinical Volunteering</button>
						</a>
						<a href="https://students-residents.aamc.org/aspiring-docs-fact-sheets-get-experience/shadowing-doctor"
							target="_blank">
							<button class="btn btn2"><ion-icon name="heart-outline"></ion-icon>Shadowing Physicians</button>
						</a>
						<a href="https://www.cdph.ca.gov/Programs/OPDE/Pages/Internship-Program.aspx" target="_blank">
							<button class="btn btn3"><ion-icon name="heart-outline"></ion-icon>Healthcare Internships</button>
						</a>
						<a href="https://dovetail.com/research/interesting-medical-research-topics/" target="_blank">
							<button class="btn btn4"><ion-icon name="heart-outline"></ion-icon>Medical Research Projects</button>
						</a>
					</div>
					<div class="row2">
						<a href="https://www.ssih.org/Home/SIM-Center-Directory/Area/US" target="_blank">
							<button class="btn btn5"><ion-icon name="heart-outline"></ion-icon>Clinical Simulation Centers</button>
						</a>
						<a href="https://www.emro.who.int/mnh/campaigns/index.html" target="_blank">
							<button class="btn btn6"><ion-icon name="heart-outline"></ion-icon></ion-icon>Mental Health Awareness
								Campaigns</button>
						</a>
						<a href="https://www.apha.org/policies-and-advocacy/advocacy-for-public-health" target="_blank">
							<button class="btn btn7"><ion-icon name="heart-outline"></ion-icon></ion-icon>Public Health Policy
								Advocacy
							</button>
						</a>
						<a href="https://www.weforum.org/agenda/2023/02/health-future-innovation-technology/" target="_blank">
							<button class="btn btn8"><ion-icon name="heart-outline"></ion-icon>Health Technology Innovation</button>
						</a>

					</div>
				</div>
			</div>
		</div>
</body>

</html>
